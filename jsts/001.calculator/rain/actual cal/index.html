<!DOCTYPE html>

<html>
<head> 

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Layout - Flex</title>
  <link rel="stylesheet" href="main/main.css">
  
</head>
<body>
    <div class="all">
    <div class="cal-base">
        <input type="number" id="num1" placeholder="1">
        <div class="row">
        <div class="signes" id="">
        
        <button onclick="cal('delete')">AC</button>
        <button onclick="cal('6')">7</button>
        <button onclick="cal('3')">4</button>
        <button onclick="cal('0')">1</button>
        <button onclick="cal('0')">CAL</button>

        </div>
        <div class="signe-2">
        <button onclick="cal('negativ')">/-</button>
        <button onclick="cal('8')">8</button>
        <button onclick="cal('5')">5</button>
        <button onclick="cal('2')">2</button>
        <button onclick="cal('0')">0</button>
        </div>
        <div class="signe-3">
        <button onclick="cal('percent')">%</button>
        <button onclick="cal('9')">9</button>
        <button onclick="cal('6')">6</button>
        <button onclick="cal('3')">3</button>
        <button onclick="cal('.')">.</button>
        </div>
        <div class="signe-4">
            <button onclick="cal('divide')">/</button>
        <button onclick="cal('times')">*</button>
        <button onclick="cal('minus')">-</button>
        <button onclick="cal('+')">+</button>
        <button onclick="cal('=')">=</button>
        </div>
        

    </div>
</div>



    </div>
    </div>

<script src="main/main.js"></script>


</body>
</html>
